<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Add player</title>
</head>
<body>
    <h1>Add Player</h1>
    <div class="container form">
        <form th:action="@{/save-player}" th:object="${player}" method="post" >
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input th:field="*{name}" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >@</span>
                </div>
                <input th:field="*{number}" type="number" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input th:field="*{address}" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >@</span>
                </div>
                <input th:field="*{phone}" type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-success">Add</button>
        </form>

    </div>

</body>
</html>
